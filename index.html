<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAS Assessment</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/animation.css">

    <link rel="stylesheet" href="./assets/css/tab/customAlert.css">
    <link rel="stylesheet" href="./assets/css/page/settings.css">
    <link rel="stylesheet" href="./assets/css/page/tutorials.css">

    <link rel="icon" href="./assets/favicon/icon.png">
    
    <meta property="og:title" content="MDAS Assessment">
    <meta property="og:description" content="Assess Your Mental Calculation Skills">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/favicon/opengraph_.png">
    <!-- <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080"> -->
    <!-- <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512"> -->


    <script src="./assets/js/main.js" defer>

    </script>
</head>
<body>
    <div class="nav_bar">
        <div class="nav_tutorials" data-nav_tutorials="">
            Tutorials
        </div>
        <div class="nav_settings" data-nav_settings>
            Settings
        </div>
    </div>
    <div class="settings_wrapper" data-settings_wrapper="">
        <div class="option_preference_wrapper">
            <div class="option_sub_wrapper">
                <label for="minnumber_input">
                    Minimum Number
                </label>
                <input data-minnumber_input="" id="minnumber_input"/>
            </div>
            <div class="option_sub_wrapper">
                <label for="maxnumber_input">
                    Maximum Number
                </label>
                <input data-maxnumber_input="" id="maxnumber_input"/>
            </div>
            <div class="option_sub_wrapper">
                <label for="terms_input">
                    Number of Terms
                </label>
                <input data-terms_input="" id="terms_input"/>
            </div>
        </div>

        <hr>

        <div class="option_preference_wrapper">
            <div class="option_checkbox_wrapper">
                <label for="target_number">
                    Target Number
                </label>
                <input data-target_number="" id="target_number" type="checkbox"/>
            </div>
            <div class="option_sub_wrapper">
                <label for="mintarget_input">
                    Minimum Target Number
                </label>
                <input data-mintarget_input="" id="mintarget_input"/>
            </div>
            <div class="option_sub_wrapper">
                <label for="maxtarget_input">
                    Maximum Target Number
                </label>
                <input data-maxtarget_input="" id="maxtarget_input"/>
            </div>
        </div>

        <hr>

        <div class="option_preference_wrapper">
            <div class="option_checkbox_wrapper">
                <label for="has_countdown">
                    Has Timer
                </label>
                <input data-has_countdown="" id="has_countdown" type="checkbox"/>
            </div>
            <div class="option_sub_wrapper">
                <label for="countdown_number">
                    Countdown Number (By Seconds)
                </label>
                <input data-countdown_number="" id="countdown_number"/>
            </div>
        </div>
    </div>
    <div class="main_wrapper">
        <div class="display_score" data-display_score="">
            0
        </div>
        <div class="solving_bar" data-solving_bar="">
            <!-- <input class="display_term" data-display_term /> -->

            <select class="display_term" name="display_term" data-display_term id="display_term">
                <option data-option_display="" value="option_display">&lt; option &gt;</option>
                
                <option value="addition">addition</option>
                <option value="subtraction">subtraction</option>
                <option value="multiplication">multiplication</option>
                <option value="division">division (bug)</option>
                <option value="percentage">percentage</option>
                <option value="prime">prime (experimental)</option>
                <option value="words">words (experimental)</option>
            </select>

            <input class="display_input" data-display_input="" value="" placeholder="Here..."/>
        </div>
        <div class="history_bar" data-history_bar>
            <div class="history_bar_label">
                Recent History
            </div>
            <div class="history_list" data-history_list="">
                <!-- <div class="hlist">
                    2 x 3 = 6
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
